<!DOCTYPE html>

<body>
    <header>
        <div class="container">
            <h1 class="center-text">The best Labyrinth Game</h1>
        </div>

    <div class="content container">
        <main>
            <div id="scene">

            </div>

        <aside>
            <h2 class="center-text"> The best Scores</h2>
            <table>
                <tr><th>Position</th><th>Time</th></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>

                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>
                <tr><td>123</td><td>123</td></tr>

            </table>
        </aside>
    </div>

    <div class="container controls-container">
        <div class="button" onclick="control_lab.runGame();">Iniciar/Reiniciar</div>

        <div class="">
            Tiempo <input id="timerContainer" type="text" value="0" disabled>
            Intento <input id="tryContainer" type="text" value="0" disabled>
        </div>

        <div class="button" onclick="control_lab.reInit();">
            Generate Other Labyrinth
        </div>
    </div>

    <footer >
